version: '3'
services:

  #PHP Service
  simplifiquei-php:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: simplifiquei-php
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: simplifiquei-php
      SERVICE_TAGS: dev
      PHP_IDE_CONFIG: "serverName=api.simplifiqueii.local"
    working_dir: /srv/www
    volumes:
      - /opt/infra:/srv/infra
      - /opt/logs:/srv/logs
      - /opt:/srv
      - /opt/www:/srv/www:cached
      - /opt/infra/php/simplifiquei.ini:/usr/local/etc/php/conf.d/simplifiquei.ini
    networks:
      - simplifiquei-network
    links:
      - mysql:mysql      

  mysql:
    image: mysql:5.7.10
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
     - "3306:3306"
    volumes:   
     - /opt/infra/mysql:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: 12345    
    networks:
     - simplifiquei-network    

  #Nginx Service
  simplifiquei-nginx:
    image: nginx:alpine
    container_name: simplifiquei-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8000:8000"      
      - "80:80"      
    extra_hosts:
      - "localhost:127.17.0.2"  
    volumes:
      - /opt:/srv:cached
      - /tmp:/tmp
      - /opt/infra/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - simplifiquei-network
      #Nginx Service
  simplifiquei-cache:
    image: redis:latest
    container_name: simplifiquei-cache
    restart: unless-stopped
    tty: true
    ports:
      - "6379:6379"
    networks:
      - simplifiquei-network
#Docker Networks
networks:
  simplifiquei-network:
    driver: bridge
